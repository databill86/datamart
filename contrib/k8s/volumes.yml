---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: datasets
spec:
  storageClassName: "cephfs"
  selector:
    matchLabels:
      app: datamart
      what: datasets
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cache
spec:
  storageClassName: "cephfs"
  selector:
    matchLabels:
      app: datamart
      what: cache
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
